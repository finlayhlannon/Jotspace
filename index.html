<!DOCTYPE html>
<html>
  <head>
    <title>Jotspace - Create a jot</title>
    <style>
      body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .container {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .welcome-box {
        background-color: #ffffff;
        border-radius: 8px;
        padding: 24px;
        text-align: center;
      }
      .title {
        font-size: 36px;
        font-weight: bold;
        color: #5750a0;
        margin-bottom: 24px;
      }
      .btn {
        display: inline-block;
        background-color: #5750a0;
        color: #ffffff;
        font-size: 18px;
        font-weight: bold;
        text-decoration: none;
        padding: 16px 32px;
        border-radius: 4px;
        transition: background-color 0.3s ease;
      }
      .btn:hover {
        background-color: #463e7a;
      }
    </style>
    <link rel="icon" type="image/png" href="static/favicon.png">
  </head>
  <body>
    <div class="container">
      <div class="welcome-box">
        <h1 class="title">Welcome to Jotspace</h1>
        <a href="/create.html" class="btn">Create a Jot</a>
      </div>
    </div>
  </body>
</html>
