<!DOCTYPE html>
<html>
  <head>
    <title>Jotspace - Create a jot</title>
    <style>
      body {
        background-color: #f8f6f7;
        font-family: Arial, sans-serif;
        }

        .container {
        display: flex;
        flex-direction: row;
        margin: 20px;
        }

        .left {
        flex: 1;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        border: 1px solid #e6e6e6;
        box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }

        .jotspace {
        height: 400px;
        width: 100%;
        border: none;
        outline: none;
        font-size: 18px;
        font-weight: bold;
        }

        .right {
        flex: 1;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        border: 1px solid #e6e6e6;
        box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        margin-left: 20px;
        }

        input[type="text"],
        select,
        textarea {
        display: block;
        width: 100%;
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #e6e6e6;
        outline: none;
        font-size: 16px;
        color: #444;
        }

        select option {
        color: #777;
        }

        .tags {
        height: 100px;
        font-size: 16px;
        }

        .submit {
        background-color: #5750a0;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px;
        width: 100%;
        margin-top: 20px;
        cursor: pointer;
        font-size: 16px;
        transition: all 0.3s ease;
        }

        .submit:hover {
        background-color: #463d8c;
        }

        h1 {
        text-align: center;
        font-size: 32px;
        color: #5750a0;
        margin-top: 40px;
        margin-bottom: 40px;
        }

        .form-container {
        padding: 20px;
        }

        .form-container input,
        .form-container select,
        .form-container textarea {
        border: 1px solid #e6e6e6;
        outline: none;
        font-size: 16px;
        color: #444;
        }

        .form-container button {
        color: #fff;
        font-weight: bold;
        }


    </style>
  </head>
  <body>
    <h1>Create a jot</h1>
    <div class="container">
      <div class="left">
        <textarea class="jotspace" placeholder="Jot here"></textarea>
      </div>
      <div class="right">
        <div class="form-container">
          <input type="text" placeholder="Name">
          <select>
            <option value="select">Select Language</option>
            <option value="Python">Python</option>
            <option value="Javascript">Javascript</option>
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="CSS">Txt</option>
          </select>
          <select>
            <option value="comments:on">Comments: on</option>
            <option value="comments:off">Comments: off</option>
          </select>
          <select>
            <option value="public">Public</option>
            <option value="private">Private</option>
          </select>
          <textarea class="tags" placeholder="tags"></textarea>
          <button class="submit">Jot</button>
        </div>
      </div>
    </div>
  </body>
</html>
