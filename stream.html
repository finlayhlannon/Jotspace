<!DOCTYPE html>
<html>
  <head>
    <title>Jot Stream</title>
  </head>
  <body>
    <h1>Jot Stream</h1>
    {% for jot in jots %}
      <div>
        <h2>{{ jot.name }}</h2>
        <p>{{ jot.content }}</p>
        <a href="/jotspace/{{ jot.id }}">View jot</a>
      </div>
    {% endfor %}
  </body>
</html>
